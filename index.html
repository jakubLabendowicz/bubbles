<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bubbles | New card</title>
    <link rel="icon" href="graphics/icon.png">
    <link rel="stylesheet" href="allDesign/css/panelStyle.css">
    <link rel="stylesheet" href="allDesign/css/bodyStyle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bodyStyle.css">
    <link rel="stylesheet" href="css/boardStyle.css">
    <link rel="stylesheet" href="css/bubblesStyle.css">

    <script src="https://labendowicz.pl/Wilga-Design-System/js/Wilga.js"></script>
  </head>
  <body id="container" onload="clock(), setSubjects()">
    <div class="dotgroup1 dot1"></div>
    <div class="dotgroup1 dot2"></div>
    <div class="dotgroup1 dot3"></div>
    <div class="dotgroup1 dot4"></div>
    <div class="dotgroup1 dot5"></div>
    <div class="dotgroup2 dot1"></div>
    <div class="dotgroup2 dot2"></div>
    <div class="dotgroup2 dot3"></div>
    <div class="dotgroup2 dot4"></div>
    <div class="dotgroup2 dot5"></div>
    <div class="dotgroup3 dot1"></div>
    <div class="dotgroup3 dot2"></div>
    <div class="dotgroup3 dot3"></div>
    <div class="dotgroup3 dot4"></div>
    <div class="dotgroup3 dot5"></div>

    <div class="container">
      <main class="board">
        <div class="boardNav"></div>
        <div class="boardTabs">
          <div class="boardTab">
            <header class="boardTabHeader">
              <div class="boardTabTitle" id="clock"></div>
              <div class="boardTabSubtitle" id="date"></div>
            </header>
            <div class="boardTabSpace">
              <!-- component searcher -->
              <div class="component" style="background-color: #00000000">
                <div class="componentHeader">

                </div>
                <div class="componentMain">
                  <div class="searchBox">
                    <div class="searchBar">
                      <input type="text" class="searchText" id="textBar" placeholder="Write here">
                      <select class="searchSelector" id="searchSelector">
                        <option value="Google">Google</option>
                        <option value="Youtube">Youtube</option>
                        <option value="Netflix">Netflix</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Wikipedia">Wikipedia</option>
                      </select>
                    </div>
                    <button type="button" class="searchButton" id="searchButton" onclick="Search.autoSearch(''), setHistory('')">Search</button>
                  </div>

                  <div class="element">
                    <div class="elementHeader">
                      <div class="elementTitle"></div>
                    </div>
                    <div class="elementMain">
                    </div>
                    <div class="elementFooter">
                    </div>
                  </div>
                </div>
                <div class="componentFooter">

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="boardNav"></div>
      </main>
    </div>

    <div class="panel" id="panel">
      <div class="p-header">
        <div class="p-title">Bubbles</div>
      </div>
      <div class="p-bar" id="bar">
        <div class="p-barBox">
          <button class="p-barBoxElement" id="themebutton">Change</button>
        </div>
        <div class="p-barBox">
          <button class="p-barBoxElement" onclick="mainCard.open()" style="font-size: 8px;">Bookmarks</button>
          <button class="p-barBoxElement" onclick="settingsCard.open()" style="font-size: 10px;">Colors</button>
        </div>
      </div>
      <div class="p-card" id="mainCard">
        <div class="p-cardBox">
          <!-- <div class="p-cardBoxHeader">
            <div class="p-cardBoxTitle">Bookmarks</div>
          </div> -->
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://www.youtube.com/" class="p-cardBoxElementTitle">Youtube</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://www.facebook.com/" class="p-cardBoxElementTitle">Facebook</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://translate.google.pl/" class="p-cardBoxElementTitle">Google translator</a>
            </div>
          </div>
        </div>
        <div class="p-cardBox">
          <!-- <div class="p-cardBoxHeader">
            <div class="p-cardBoxTitle">Apps</div>
          </div> -->
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://jakublabendowicz.github.io/projects/allSchool/home.html" class="p-cardBoxElementTitle">all! School</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://jakublabendowicz.github.io/projects/allsearch/home.html" class="p-cardBoxElementTitle">all! Search</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://jakublabendowicz.github.io/projects/allTime/home.html" class="p-cardBoxElementTitle">all! Time</a>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <a href="https://jakublabendowicz.github.io/projects/FreestyleRandomizer/index.html" class="p-cardBoxElementTitle">Freestyle randomizer</a>
            </div>
          </div>
        </div>
        <div class="p-cardBox">
          <!-- <div class="p-cardBoxHeader">
            <div class="p-cardBoxTitle">Present lesson</div>
          </div> -->
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <button class="p-cardBoxElementTitle" onclick="openSites()" id="subject"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="p-card" id="settingsCard">
        <div class="p-cardBox">
          <div class="p-cardBoxHeader">
            <div class="p-cardBoxTitle">Theme</div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <button class="p-cardBoxElementTitle" id="themebutton2">Change</button>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <button class="p-cardBoxElementTitle" id="defaultThemeSetter2">Set as default</button>
            </div>
          </div>
        </div>
        <div class="p-cardBox">
          <div class="p-cardBoxHeader">
            <div class="p-cardBoxTitle">Bubbles</div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementTitle">Top color:</div>
              <select class="p-cardBoxElementTitle" id="bubbleTopColor">
                <option value="mix">Mix</option>
                <option value="#4F7FD1">Blue</option>
                <option value="#4FD153">Green</option>
                <option value="#CDD14F">Yellow</option>
                <option value="#D14F4F">Red</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="#00000000">Transparent</option>
              </select>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <div class="p-cardBoxElementTitle">Bottom color:</div>
              <select class="p-cardBoxElementTitle" id="bubbleBootomColor">
                <option value="mix">Mix</option>
                <option value="#4F7FD1">Blue</option>
                <option value="#4FD153">Green</option>
                <option value="#CDD14F">Yellow</option>
                <option value="#D14F4F">Red</option>
                <option value="white">White</option>
                <option value="black">Black</option>
                <option value="#00000000">Transparent</option>
              </select>
            </div>
          </div>
          <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <button class="p-cardBoxElementTitle" id="bubbleThemeSetter">Change</button>
            </div>
          </div>
          <!-- <div class="p-cardBoxElement">
            <div class="p-cardBoxElementHeader">
              <button class="p-cardBoxElementTitle" id="defaultBubbleThemeSetter">Set as default</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <button class="panelButton" onclick="openPanel()"></button>

    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/setHistory.js"></script>
    <script type="text/javascript" src="projects/allSchool/js/openSites.js"></script>

    <script src="js/config/Theme.js"></script>

    <script src="js/Card.js"></script>
    <script src="js/Panel.js"></script>
  </body>
</html>
